			<div class="tweet-view normal">
				<label for="tweet-input" class="label"><span class="step-number">1.</span>Type a tweet</label>

			</div>
			<div class="tweet-view nitwit">
				<button class="label"><span class="step-number">2.</span>Save characters with niTwit!</button>
				<textarea class="content" id="nitwit-output"></textarea>
				<span class="chars-remaining">Characters remaining: <span class="char-count"></span></span>
			</div>
		</div>
